<!DOCTYPE html>
<html lang="en" ng-app="tessell">
<head>
  <title>Tessellate</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src = "./js/dropzone.min.js"></script>
  <script src = "./js/app.min.js"></script>
  <script src = './js/main.js'></script>
  <script src = './js/mosaicModule.js'></script>
  <script src = "https://use.typekit.net/col8pcn.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>
<body ng-view>
  <header id="top" class="header">
    <div class="text-vertical-center">
      <img id="logo" src="./assets/tessellate_logo.png">
      <div ng-controller="eventsProfileController">
          <div>
            <!-- <a href="/auth/facebook"> -->
            <img class="facebookLogin" src="./assets/fb_login_button_v2.png" ng-click="loginWithFB()"/>
            <!-- </a> -->
          </div>
      </div>
    </div>
  </header>
  <div id="copy-name">&copy;2015 Tessellate</div>
</body>
</html>
